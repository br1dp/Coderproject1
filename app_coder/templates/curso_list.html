{% extends 'padre.html' %}

{% load static %}


{% block bloquecambia  %}

<h1>Lista cursos</h1>

    <ul>

        
        {% for curso in cursos %}
            <li>
            <a href="{% url 'DetalleCursos' curso.id %}">{{curso}}</a>
            </li>
            <button>
                <a href="{% url 'ActualizarCursos' curso.id %}">Editar
            </button>
            <button>
                <a href="{% url 'EliminarCursos' curso.id %}">Eliminar
            </button>


        
        {% endfor %}
            

    </ul>


    <a href="{% url 'CreaCursos' %}">Crear Curso</a>


{% endblock bloquecambia  %}
